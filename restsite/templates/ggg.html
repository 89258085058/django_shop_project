<div class="row">
         {% for item in menu_brk %}
            <div class="col-xl-6 col-md-6 col-lg-6">
                <div class="single_delicious d-flex align-items-center">
                    <div class="info">
                        <h1>{{ item.title }}</h1>
                        <h2>{{ item.column1 }}</h2>
                        <h3>{{ item.column2 }}</h3>
                        <h4>{{ item.column3 }}</h4>
                    </div>
                </div>
            </div>
         {% endfor %}
</div>
